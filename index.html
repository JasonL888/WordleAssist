<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.3/backbone.localStorage-min.js"></script>
    <!--<script src="./5letterwords-short.js"></script> -->
    <script src="./5letterwords.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="app_container">
      <div id="new-guess">
        <h1>Wordle Assist</h1>
        <input id="guess" type="text" placeholder="Guess" />
        <input id="result" type="text" placeholder="Result" />

      </div>

      <div id="error-msg"></div>
      <div id="word-list"></div>
      <div id="guess-list"></div>

      <div id="instructions">Press "Return" to add guess and result</div>
      <div class="example">
        <div class="image"><img src="./sampleflow.png"></div>
        <div class="steps">
          <table>
            <tr>
              <th>Guess</th><th>Result</th><th>Meaning</th>
            </tr>
            <tr>
              <td>arise</td><td>ppxxx</td><td>partial match for "a", "r", no match for "i","s","e"</td>
            </tr>
            <tr>
              <td>buran</td><td>xmppx</td><td>exact match for "u", partial match for "a", "r", no match for "b", "n</td>
            </tr>
            <tr>
              <td>quart</td><td>mmmmm</td><td>exact match for all chars</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="guess-item-template">
      <div class="guess-row">
        <div class="guess-row-item" id="item-guess"><%- guess %></div>
        <div class="guess-row-item" id="item-result"><%- result %></div>
        <a class="fa fa-trash destroy"></a>
      </div>
    </script>

    <script type="text/template" id="word-item-template">
      <div class="view">
        <div id="item-word"><%- word %></div>
      </div>
    </script>

</body>
</html>
