<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.3/backbone.localStorage-min.js"></script>
    <!--<script src="./5letterwords-short.js"></script> -->
    <script src="./5letterwords.js"></script>
    <script src="./app.js"></script>
</head>
<body>

    <div id="app_container">
      <div id="new-guess">
        <label>Press Enter key to add</label>
        <input id="guess" type="text" placeholder="Guess word" />
        <input id="result" type="text" placeholder="Result - m:match/p:partial/x:no match" />
      </div>

      <div id="error-msg"></div>
      <div id="guess-list"></div>
      <div id="word-list"></div>

    </div>

    <!-- Templates -->
    <script type="text/template" id="guess-item-template">
      <div class="view">
        <label id="item-guess"><%- guess %></label>
        <label id="item=result"><%- result %></label>
        <a class="destroy">delete</a>
      </div>
    </script>

    <script type="text/template" id="word-item-template">
      <div class="view">
        <label id="item-word"><%- word %></label>
      </div>
    </script>

</body>
</html>
